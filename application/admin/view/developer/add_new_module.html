<!DOCTYPE html>
<html lang="en">
	{include file="Public:header" /}
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form id="form-wizard" action="" method="post" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">模块</label>
							<div class="col-sm-6">
								<input type="text" name="module_name" value="" placeholder="请输入模块名" class="form-control">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" type="submit">保存信息</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		{include file="Public:form" /}
	</body>
	<script type="text/javascript">
		//表单验证
		var valid = $("#form-wizard").Validform({
		    tiptype:function(msg){
		        layer.msg(msg,{skin:"layui-layer-hui",time:1000});
		    },
		    tipSweep:true,
		    postonce:true,
		    beforeSubmit:function(form){
		    	// return false;
		    	var module_name=$('input[name=module_name]').val();
		    	if(!module_name){
		    		layer.msg('请输入模块名',{skin:'layui-layer-hui',time:1000});
		    		return false;
		    	}
		    	layer.load(1, {shade: [0.3, '#393D49']});
		    },
		    ajaxPost:true,
		    callback:function(data){
		        layer.msg(data.returnMsg,{skin:"layui-layer-hui",time:1000,end:function(){
		            if(data.returnCode == 'SUCCESS'){
		            	window.parent.location.reload(); //重载父页面
		            }else{
	                	layer.close(layer.load());
	                }
		        }});
		    }
		});
	</script>
</html>
